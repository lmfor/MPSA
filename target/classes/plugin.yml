name: MinecraftPluginSortingAlgorithm
version: '1.0-SNAPSHOT'
main: com.lmfor.github.minecraftPluginSortingAlgorithm.Plugin
api-version: '1.21'

commands:
  pos1:
    description: Saves Location (1)
    usage: /<command>
  pos2:
    description: Saves Location (2)
    usage: /<command>
  undo:
    description: Undoes recent position filling
    usage: /<command>
  wand:
    description: Summons a wand
    usage: /<command>
  setup:
    description: Sets up data for visualization
    usage: /<command>
  reset:
    description: Resets values for positions (start and end)
    usage: /<command>
    aliases: r
  sort:
    description: Sorts visualized & scrambled wool data
    usage: /<command> <sort_method>